<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        table{
            text-align: center;
            width: 500px;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }

        th, td{
            border: 1px solid black;
        }

        #exatas, #humanas{
            text-align: left;
            background-color: darkgray;
            color: white;
        }

        #media, #head{
            background-color: darkgray;
            color: white;
        }
        

    </style>

</head>
<body>
    
    <table>
        <tr id="head">
            <th scope="col">Área</th>
            <th scope="col">Disciplinas</th>
            <th colspan="2" class="nota" scope="colgroup">Notas<br> Nota 1&emsp; Nota 2</th>
            <th scope="col">Média</th>
            
        </tr>

        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td colspan="4" id="exatas">Média Exatas</td>
            <td id="media">0.0</td>
        </tr>

        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td colspan="4" id="humanas">Média Humanas</td>
            <td id="media">0.0</td>
        </tr>

    </table>

</body>
</html>
