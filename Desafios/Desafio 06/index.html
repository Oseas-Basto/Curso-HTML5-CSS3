<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon1.ico" type="image/x-icon">
    <title>Tags em HTML</title>

    <style rel="stylesheet" type="text/css">
        body {
            background-color: rgb(250, 250, 250);
        }
    </style>

</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag<br> deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafos</li>
        <li><abbr title="Use as tags &lt;h1&gt;...&lt;h6&gt;">Titulos</li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</li>
    </ul>
</body>
</html>
