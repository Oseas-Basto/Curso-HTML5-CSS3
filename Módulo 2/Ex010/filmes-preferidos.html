<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>

    <style>
        table{
            font-family: 'Times New Roman', Times, serif;
            width: 600px;
            height: 300px;
            text-align: center;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <h1>Filmes preferidos</h1>

    <table>
        <tr>
            <td><strong>Grupo</strong></td>
            <td><strong>Nomes</strong></td>
            <td colspan="3"><strong>Filmes</strong></td>
        </tr>

        <tr>
            <td rowspan="3"><strong>Mulheres</strong></td>
            <td>Ana Maria</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>

        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>

        <tr>
            <td>Claudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>

        <tr>
            <td rowspan="3"><strong>Homens</strong></td>
            <td>Bruno Mendonça</td>
            <td>intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>

        <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>

        <tr>
            <td>Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
    
</body>
</html>
